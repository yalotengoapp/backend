version: "3.9"

services:
  fcmh-test:
    image: maven:3.9.11-eclipse-temurin-21

    working_dir: /src

    volumes:
      - type: bind
        source: .
        target: /src
        read_only: true

    entrypoint: ["mvn", "-Ptest", "clean", "verify", "-Dspring.profiles.active=test", "--no-transfer-progress"]

    container_name: fcmh-test

    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - DB_URL=jdbc:mysql://test-db:3306/yalotengo
      - DB_USERNAME=yalotengo
      - DB_PASSWORD=root

    restart: no

    depends_on:
      test-db:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - test-network

  test-db:
    image: mysql:8.0
    container_name: test-db

    environment:
        MYSQL_DATABASE: yalotengo
        MYSQL_USER: yalotengo
        MYSQL_PASSWORD: yalotengo123
        MYSQL_ROOT_PASSWORD: root

    restart: no

    healthcheck:
        test: [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "yalotengo",
          "-pyalotengo123"
        ]

        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 30s

    networks:
      - test-network

networks:
  test-network:
    driver: bridge